<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>   
<body>
    <main class="container">
    <nav>
        <ul>
          <li><a href="/"><strong>Darkplace Hosptial</strong></a></li>
        </ul>
        <ul>
            <li><form method="post" action="/processForm">
                <button type="submit" name="action" value="addpatient">Add new Patient</button>
            </form></li>
            <li><form method="post" action="/processForm">
                <button type="submit" name="action" value="patientlookup">Search Patient</button>
            </form></li>
            <li><form>
                <a href="https://www.channel4.com/programmes/garth-marenghis-darkplace" >About</a>
            </form></li>
        </ul>
      </nav>
    </main>
    <main class="container">
        <form>
            <div class ="grid">
                <label for="firstname">
                    First name
                    <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                </label>
                <label for="lastname">
                    Last name
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                </label>
            </div>
            <div class = "grid">
                <label for="age">
                    Age
                    <input type="number" id="age" name="age" placeholder="Age" required>    
                </label>
            </div>
            <div class="grid">
                <label for="medInfo">
                    Medical information
                    <textarea id="medInfo" name="medInfo" placeholder="Medical information" required></textarea>
                </label>
            </div>
            <div class="grid">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
